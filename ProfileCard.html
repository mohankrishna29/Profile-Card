<!DOCTYPE html>
<html>
    <head>
        <title>Profile Card</title>
        <link rel="stylesheet" href="ProfileCard.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-box">
            <div class="upper-sec">
                <img class="dp" src="Icons/PPhoto.jpeg">
            </div>
            <div class="lower-sec">
                <div class="name">Mohan Krishna</div>
                <div class="place">FrontEnd Developer</div>
                <div class="media">
                    <img src="Icons/facebook-icon.png">
                    <img src="Icons/twitter-icon.png">
                    <img class="insta-target" src="Icons/instagram2.webp">
                    <img src="Icons/git.png">
                </div>
                <div class="nav">
                    <button>Subscribe</button>
                    <button>Message</button>
                </div>
                <div class="share-section">
                    <div class="like-icon">&#9825;</div>
                    <div class="like-note">60k</div>
                    <div class="divider">|</div>
                    <div class="comment">
                        <img class="comment-img" src="Icons/comment.png">
                        <div class="comment-note">20k</div>
                    </div>
                    <div class="divider">|</div>
                    <div class="forward">
                        <img class="forward-img" src="Icons/forward.jpeg">
                        <div class="forward-note">12k</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
